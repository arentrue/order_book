box:
  id: erlang:21
  volumes: $HOST_HOME/.cache:/root/.cache

dev:
  steps:
  - internal/shell

build:
  steps:
  - script:
    name: compile
    code: make compile
#   ToDo
# - script:
#   name: lint
#   code: make compile
  - script:
    name: xref
    code: make xref
  - script:
    name: check dialyzer cache
    code: |
      if [ -f "$WERCKER_CACHE_DIR/rebar3_21.1.1_plt" ]; then cp "$WERCKER_CACHE_DIR/rebar3_21.1.1_plt" _build/default/; fi
  - script:
    name: dialyze
    code: |
      printenv
      find "$WERCKER_CACHE_DIR"
      ls -al _build/default/
      make dialyze
  - script:
    name: update dialyzer cache
    code: |
      cp _build/default/rebar3_21.1.1_plt "$WERCKER_CACHE_DIR/"
  - script:
    name: test
    code: make test
  - script:
    name: release
    code: make release
